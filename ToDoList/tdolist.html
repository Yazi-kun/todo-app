    <body>
        <h3 id="title" style="color:white; "> My To Do List</h3>
        <input type="texte" placeholder="Title..." id="input">
        <button onclick="Ajouter()">Add</button>

        <ul id="ajout">

    <script>

        //add button
        function Ajouter() {
            var li = document.createElement("li");
            var input = document.getElementById("input").value;
            var texte = document.createTextNode(input);
            li.appendChild(texte);
            document.getElementById("ajout").appendChild(li);


            
            var list = document.getElementsByTagName("li");
            var btn = document.createElement("button");
            btn.className="close";
            
            var icone = document.createTextNode("X");

            for (var i = 0; i < list.length; i++) {
                
                btn.appendChild(icone);
                list[i].appendChild(btn);
                
            }


            var closebtn = document.getElementsByClassName("close");
            var i;

            /* Loop through the elements, and hide the parent, when clicked on */
            for (i = 0; i < closebtn.length; i++) {
            closebtn[i].addEventListener("click", function() {
                this.parentElement.style.display = 'none';
            });
            }




           

            
        }
